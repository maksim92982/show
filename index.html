<!-- ТРЕТИЙ ДИАЛОГ: mergeModal (ОТДЕЛЬНО!) -->
<dialog class="modal" id="mergeModal">
  <form method="dialog" class="modal__card">
    <div class="modal__title">Объединение в таблицу</div>
    
    <div class="panelBlock">
      <div class="panelBlock__title">Размер таблицы</div>
      <div class="panelRow">
        <label class="label">Колонки</label>
        <input class="input" type="number" min="1" max="6" step="1" id="mergeCols" value="2" />
      </div>
      <div class="panelRow">
        <label class="label">Строки</label>
        <input class="input" type="number" min="1" max="6" step="1" id="mergeRows" value="2" />
      </div>
      <div class="miniText">
        Блоки будут размещены в таблице слева направо, сверху вниз.
      </div>
    </div>
    
    <div class="panelRow panelRow--actions">
      <button class="btn btn--ghost" value="cancel" type="submit">Отмена</button>
      <button class="btn" id="mergeConfirmBtn" value="ok" type="submit">Объединить</button>
    </div>
  </form>
</dialog>
